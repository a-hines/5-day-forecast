<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
  </head>

  <body>
    <div class="jumbotron jumbotron-fluid text-center">
        <div class="container">
          <h1 class="display-4">Weather Dashboard</h1>
        </div>
    </div>

    <div class="container displayContainer overallCard">
      <div class="row">

        <!-- City Search -->
        <aside class="col-sm-3 displayContainer order-12 order-sm-1">
          <form action="submit" id="city-search">
            <strong><label for="">Search for a City:</label></strong>
            <input type="text" id="city-text" aria-label="Search">
          </form>

          <div id="searchHistory"></div>
        </aside>

        <!-- Current Weather & Forecast -->
        <div class="col-sm-9 order-1 order-sm-12"> 
          <!-- Current City Weather -->
          <div class="container displayContainer mainContainer">
            <div class="row align-items-center">
                <h2 class="city">Current Weather</h2>
                <span id="currentDate"></span>
                <img id="weatherIcon" />
            </div>
            <div>
                <p class="pt-1 pl-2">Temperature: </p>
                <p class="pl-2">Wind: </p>
                <p class="pl-2">Humidity: </p>
            </div>

          </div>
        
          <!-- 5 Day Forecast -->  
            <div class="container displayContainer mainContainer">
                <h2>5-Day Forecast</h2>
                <div class="row d-flex justify-content-between">
                    <div class="col displayCard" data-card="0">
                        <h3 class="forecastDate"></h3>
                    </div>

                    <div class="col displayCard" data-card="1">
                        <h3 class="forecastDate"></h3>
                    </div>

                    <div class="col displayCard" data-card="2">
                        <h3 class="forecastDate"></h3>
                    </div>
                    
                    <div class="col displayCard" data-card="3">
                        <h3 class="forecastDate"></h3>
                    </div>                 
                    
                    <div class="col displayCard" data-card="4">
                        <h3 class="forecastDate"></h3>
                    </div>                    
                </div>
            </div> 

        </div> 

      </div>
    </div>

    <script src="./assets/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>

</html>
